<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<style type="text/css">
	.logo_box {
		border: 1px solid black;
		border-bottom: none;
	}
	.number_box {
		border: 1px solid black;
		border-bottom: none;
	}
	.table_box {
		width:100%;
		border-bottom:none;
	}
	.talk_box {
		border: 1px solid black;
		border-bottom:none;
		border-top: none;
	}
	.made_box {
		border: 1px solid black;
	}
	.no {
		border:1px solid black;
		text-align: center;
	}
	.talk2 {
		text-align: right;
	}
	.talk4 {
		text-align: right;
	}
	.talk_end {
		text-align: center;
	}
	table {
		border-collapse: collapse;
	}
</style>
</head>

<body>
	<div class="body_box">
		<div class="logo_box">
			<img src="smcimg.png" width="100" height="100">	
		</div>
		
		<div>
			<table class="table_box" border="1px solid black">
				<tr class = "no">
					<td><a href="#">1</a></td>
					<td><a href="#">2</a></td>
					<td><a href="#">3</a></td>
					<td><a href="#">4</a></td>
					<td><a href="#">5</a></td>
				</tr>
			</table>
		</div>
		
		<div class="talk_box">
			<div class="talk1">[ 민초단 ]<br/>민초짱맛있다</div>
			<div class="talk2">[ 민극단 ]<br/>민초를왜먹냐;</div>
			<div class="talk3">[ 민초단 ]<br/>왜맛있기만하구만</div>
			<div class="talk4">[ 민극단 ]<br/>우욱</div>
			<div class="talk_end">[ 대화창이 종료되었습니다 ]</div>
		</div>
		
		<div class="made_box">
			<div class="made">[ Made in ChoiMinWoo ]</div>
		</div>
	</div>
	<script>
		for(i=0;i<=30;i++){
		// 배경을 붉은색으로 변경하기
		document.body.style.background = "red";
		// 1초 후 원상태로 복구하기
		setTimeout(() => document.body.style.background = "orange", 100);
		setTimeout(() => document.body.style.background = "yellow", 200);
		setTimeout(() => document.body.style.background = "green", 300);
		setTimeout(() => document.body.style.background = "blue", 400);
		setTimeout(() => document.body.style.background = "skyblue", 500);
		setTimeout(() => document.body.style.background = "purple", 600);
		setTimeout(() => document.body.style.background = "", 700);
		}
	</script>
</body>
</html>
